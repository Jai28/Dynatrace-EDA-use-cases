---
- name: Listen for events on a webhook
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000
      filters:
        - ansible.eda.json_filter:
            exclude_keys: ['sender', 'owner']
        - ansible.eda.dashes_to_underscores:

  rules:
    - name: Problem payload Dynatrace
      condition: event.title == "CPU Saturation" and event.rootCauseEntity is defined
      action:
        run_playbook:
          name: http_fix.yml